<main class="form-signin">
  <form  action="/" method="post">
    <img class="mb-4" src="image/newslogo.png" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">My Newsletter!</h1>

    <div class="form-floating">
      <input type="text" class="form-control top"  placeholder="First Name" name="fistName">
      <label>First Name</label>
    </div>
    <div class="form-floating">
      <input type="text" class="form-control middle" placeholder="Last Name" name="lastName">
      <label>Last Name</label>
    </div>
    <div class="form-floating">
      <input type="email" class="form-control bottom" placeholder="Email" name="email">
      <label>Email address</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me Up</button>
    <p class="mt-5 mb-3 text-muted">Newsletter</p>
  </form>
</main>
